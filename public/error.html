{{ template "_header.html" . }}

<div class="row flex-items-md-center margin-top-4">
	<div class="col-xs col-md-8 col-lg-8 col-xl-6">
		<div class="card card--dark card--notification card--rounded card--pink" role="region">
			<div class="card__header">
				<h1 class="align-left">HTTP-{{ .Error.Code }}</h1>
				<span class="align-right">{{ .Error.Time.Format "Mon Jan 2 15:04:05 MST 2006" }}</span>
			</div>
			<p class="card__text">{{ .Error.Message }}</p>
		</div>
	</div>
</div>

{{ template "_footer.html" . }}
