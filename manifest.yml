---
# See manifest.yml documentation available at:
# https://docs.developer.swisscom.com/devguide/deploy-apps/manifest.html

applications:
- name: backman
  memory: 1G # mysqldump consumes a lot of memory, no matter how small the database is
  disk_quota: 1G
  instances: 1
  health-check-type: http
  health-check-http-endpoint: /healthz

  routes:
  - route: backman.scapp.io
  - route: backman.applicationcloud.io

  services:
  - backman-storage
  # - my_mysql_db
  # - my_postgres_db
  # - my_mongodb
  # - my_elasticsearch
  # - my_redis

  # push as a container image
  docker:
    image: jamesclonk/backman:latest # choose version from https://github.com/swisscom/backman/releases or https://hub.docker.com/r/jamesclonk/backman/tags, or stay on 'latest' if you're feeling adventurous

  env:
    TZ: Europe/Zurich
    BACKMAN_USERNAME: ((username)) # optional, username for HTTP Basic Auth
    BACKMAN_PASSWORD: ((password)) # optional, password for HTTP Basic Auth
    # BACKMAN_ENCRYPTION_KEY: "" #  optional, data-at-rest-encryption for backups stored on S3
    BACKMAN_CONFIG: | # please consult /docs/configuration.md and /docs/cloudfoundry/configuration.md
      {
        "log_level": "info",
        "logging_timestamp": false,
        "disable_web": false,
        "disable_metrics": false,
        "disable_restore": false,
        "disable_metrics_logging": false,
        "disable_health_logging": true,
        "unprotected_metrics": false,
        "unprotected_health": true,
        "s3": {
          "service_label": "dynstrg",
          "bucket_name": "backman-storage"
        },
        "services": {
          "my_postgres_db": {
            "schedule": "0 0 2,18,22 * * *",
            "timeout": "2h",
            "retention": {
              "days": 90,
              "files": 20
            }
          },
          "other_postgres_db": {
            "timeout": "2h15m",
            "retention": {
              "files": 500
            }
          },
          "my-elasticsearch": {
            "direct_s3": true
          },
          "my_mysql_db": {
            "timeout": "35m",
            "disable_column_statistics": true
          },
          "my_mongodb": {
            "log_stderr": true
          },
          "mongodb-for-backend": {
            "schedule": "0 45 0/4 * * *",
            "retention": {
              "files": 500
            }
          }
        }
      }
